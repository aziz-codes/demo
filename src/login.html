<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="flex justify-center items-center min-h-screen">
      <div
        class="flex flex-col h-96 w-80 border shadow-md rounded-md px-2 pt-6 gap-3 relative top-6"
      >
        <h4 class="text-center font-semibold text-xl">Login to Your Account</h4>
        <div class="flex flex-col mt-6">
          <label class="text-gray-500 text-sm">Email</label>
          <input
            type="text"
            placeholder="username or email"
            class="outline-none border px-1 py-1 rounded-md"
          />
        </div>
        <div class="flex flex-col mt-1">
          <label class="text-gray-500 text-sm">Password</label>
          <input
            type="password"
            placeholder="password"
            class="outline-none border px-1 py-1 rounded-md"
          />
        </div>
        <a
          href="./dashboard.html"
          class="rounded-md px-2 py-1 border-none text-center text-white mt-3 bg-sky-600 font-[400] hover:ring-1 ring-sky-300"
        >
          Login
        </a>
        <a class="text-center text-sm text-sky-500 mt-6">Forgotten password?</a>
      </div>
    </div>
  </body>
</html>
